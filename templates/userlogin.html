{% extends 'baselogin.html' %}
{% block title %}User Login{% endblock title %}
{% block form %}
<h2>lOGIN</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/login" method="post">
            {% include "message.html" %}

            <div class="form-group">
                <input type="text" class="form-control mt-1" placeholder="Enter the SRIF ID" name="srf" required>
            </div>

            <div class="form-group">
                <input type="date" class="form-control mt-1" placeholder="Enter DOB" name="dob" required>
            </div>

            <br>
            <button type="submit" class="btn btn-info">Login</button>

        </form>

        <a class="text-success" href="/signup">New User? SignUp</a>
    </div>
    <div class="col-md-4"></div>
</div>



{% endblock form %}
